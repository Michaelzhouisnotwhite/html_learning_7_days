<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>点击按钮创建 TEXTAREA 元素。</p>

    <button onclick="myFunction()">点我</button>

    <script>
        function myFunction() {
            var x = document.createElement("TEXTAREA");
            var t = document.createTextNode("RUNOOB");
            x.appendChild(t);
            document.body.appendChild(x);
        }
    </script>

</body>

</html>
